<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8145d305bd.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="navbar">
            <h1 id="projects-header">Do Stuff</h1>  
            <ul id="add-project-container">
                <li id="all-projects">All</li>
                <li id="add-project">Add project</li>
            </ul>
            <div id="project-divider"></div>
            <ul id="projects-list">
                <!-- <li>Some project</li> -->
             </ul>
        </div>

        <div id="main"></div>

        <div id="add-project-modal" class="modal">
            <form id="project-form">
                <input type="text" id="project-title-input" placeholder="Enter project title" required>
                <div class="modal-button-container">
                    <button type="submit" id="submit-project">Add</button>
                    <button type="submit" id="cancel-submit-project">Cancel</button>
                </div>
            </form>
        </div>

</body>
</html>
