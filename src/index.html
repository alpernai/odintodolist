<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Odin Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="bundle.js"></script>
</head>
<body>
    
    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <form id="project-form">
                <input type="text" id="project-title-input" placeholder="Enter project title" required>
                <div>
                    <button type="submit" id="submit-project">Add</button>
                    <button id="cancel-submit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <main>
        <div id="navbar">
            <h2 id="projects-header">Projects</h2>  
            <ul id="projects-list">
               <li>All</li>
               <li>Priority</i></li>
               <li id="add-project">Add Project</li>
            </ul>
        </div>

        <div id="task-list-container">

            <div class="project-card">
                <div class="project-header">
                    <h3 class="project-title">Project Title</h3>
                    <button class="add-task-button">+</button>
                </div>

                <div class="project-tasks-container">
                    <div class="task">
                        <div class="task-left">
                            <input type="checkbox" class="mark-complete">
                            <label for="mark-complete" class="task-description">This is a task</label>
                        </div>
                        <div class="task-right">
                            <button class="edit-task-button">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </button>
                        </div>
                        <div class="task-border"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>



</body>
</html>
