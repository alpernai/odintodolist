<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Odin Prject</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src=".js"></script>
</head>
<body>
    <header>Odin To-Do-List</header>
    <main>
        <div id="navbar">
            <ul id="select-project">
               <li>All</li>
               <li>Priority</li>
               <li>Projects</li>
            </ul>
        </div>

        <div id="task-list-container">
            <div id="tasks-display">
                <div class="project-card">
                    <div class="project-title">Project title</div>
                    <div class="project-tasks-container">
                        <div class="task">
                            <div class="mark-task-completed">O</div>
                            <div class="task-description">This is a task</div>
                            <div class="priority-flag">Important</div>
                            <div class="edit-task">Edit</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
